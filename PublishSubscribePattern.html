<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var pubsub = {};
        (function(myObject) {
            var topics = {};
            var subUid = -1;
            myObject.publish = function( topic, args ) {
                if ( !topics[topic] ) {
                    return false;
                }
                var subscribers = topics[topic],
                    len = subscribers ? subscribers.length : 0;
                while (len--) {
                    subscribers[len].func( topic, args );
                }
                return this;
            };
            myObject.subscribe = function( topic, func ) {
                if (!topics[topic]) {
                    topics[topic] = [];
                }
                var token = ( ++subUid ).toString();
                topics[topic].push({
                    token: token,
                    func: func
                });
                return token;
            };
            myObject.unsubscribe = function( token ) {
                for ( var m in topics ) {
                    if ( topics[m] ) {
                        for ( var i = 0, j = topics[m].length; i < j; i++ ) {
                            if ( topics[m][i].token === token ) {
                                topics[m].splice( i, 1 );
                                return token;
                            }
                        }
                    }
                }
                return this;
            };
        }( pubsub ));


        var messageLogger = function ( topics, data ) {
            console.log( "Logging: " + topics + ": " + data );
        };
        pubsub.subscribe( "newMessage", messageLogger );
        pubsub.subscribe( "newMessage", messageLogger );
        pubsub.subscribe("newMessage",function(){console.log("suc");});
        pubsub.subscribe("sleep",function(topic, args){console.log(args + topic +"sam");});
         
        pubsub.publish( "newMessage", "hello world!" );
        pubsub.publish( "newMessage", ["test", "a", "b", "c"] );
        pubsub.publish( "newMessage", {
          sender: "hello@google.com",
          body: "Hey again!"
        });
        pubsub.publish( "newMessage", "Hello! are you still there?" );
        var o = { 
            test : function(){
                console.log(this == o);
                (function(){
                    console.log(this == window);
                })();
            }
        };
    </script>
</body>
</html>
